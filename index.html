<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="style/style.css">

    <!-- Google Fonts Open Sans Regular 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <div class="upper-bg">
        </div>
        <div class="container">
            <div class="users-section">
                <div class="my-user">
                    <div class="my-user-informations">
                        <img src="img/avatar_2.jpg" alt="Avatar Image" class="avatar-image">
                        <span>Vito</span>
                    </div>
                    <div class="my-user-icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="desktop-notifications">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div>
                        <span>Ricevi notifiche di nuovi messaggi</span><br>
                        <span class="clickable">Attiva notifiche desktop</span>
                    </div>
                </div>
                <div class="users-list">
                    <div class="user-search">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
            </div>
            <div class="chat-section">
                <div class="user-chatting"></div>
                <div class="chat-messages">

                </div>
                <div class="message-input"></div>
            </div>
        </div>
    </div>

    <script src="js/myscript.js"></script>
</body>
</html>
